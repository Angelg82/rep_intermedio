{% extends "padre.html" %}

{% load static %}

{% block contenido %}
    <h1>Alta de Especialidades</h1>
    <form action="alta_especialidades" method="POST">
        {% csrf_token %}
        <p>Nombre:</p>
        <input type="text" name="nombre" required>
        <p>Codigo:</p>
        <input type="number" name="codigo" required>
   

        <input type="submit" value="Enviar">
    </form>

    


{% endblock %}
