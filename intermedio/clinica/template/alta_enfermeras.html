{% extends "padre.html" %}

{% load static %}

{% block contenido %}
    <h1>Alta de Enfermeras</h1>
    <form action="alta_enfermeras" method="POST">
        {% csrf_token %}
        <p>Nombre:</p>
        <input type="text" name="nombre" required>
        <p>Apellido:</p>
        <input type="text" name="apellido" required>
        <p>Legajo:</p>
        <input type="number" name="legajo" required>
   

        <input type="submit" value="Enviar">


    </form>


{% endblock %}
